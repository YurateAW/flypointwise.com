<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlyPointWise - Flight Deal Optimizer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .card-hover {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    .loading-spinner {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="gradient-bg min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-white mb-2">
        <i class="fas fa-plane text-yellow-300"></i> FlyPointWise
      </h1>
      <p class="text-xl text-gray-200">AI-Powered Flight Deal Optimizer</p>
      <p class="text-sm text-gray-300 mt-2">Find the best deals by comparing cash prices with miles+tax options</p>
    </div>

    <!-- Search Form -->
    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-2xl p-8 mb-8">
      <form id="searchForm" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
          <!-- From Airport -->
          <div>
            <label for="from" class="block text-sm font-medium text-gray-700 mb-2">
              <i class="fas fa-plane-departure text-blue-500"></i> From
            </label>
            <input 
              type="text" 
              id="from" 
              placeholder="e.g. HAM" 
              class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required
            >
          </div>

          <!-- To Airport -->
          <div>
            <label for="to" class="block text-sm font-medium text-gray-700 mb-2">
              <i class="fas fa-plane-arrival text-green-500"></i> To
            </label>
            <input 
              type="text" 
              id="to" 
              placeholder="e.g. TYO" 
              class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required
            >
          </div>

          <!-- Departure Date -->
          <div>
            <label for="departure" class="block text-sm font-medium text-gray-700 mb-2">
              <i class="fas fa-calendar-alt text-purple-500"></i> Departure
            </label>
            <input 
              type="date" 
              id="departure" 
              class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required
            >
          </div>

          <!-- Return Date -->
          <div>
            <label for="return" class="block text-sm font-medium text-gray-700 mb-2">
              <i class="fas fa-calendar-check text-orange-500"></i> Return
            </label>
            <input 
              type="date" 
              id="return" 
              class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
          </div>

          <!-- Passengers -->
          <div>
            <label for="passengers" class="block text-sm font-medium text-gray-700 mb-2">
              <i class="fas fa-users text-red-500"></i> Passengers
            </label>
            <input 
              type="number" 
              id="passengers" 
              min="1" 
              max="9" 
              value="1" 
              class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
          </div>
        </div>

        <!-- Search Button -->
        <div class="text-center">
          <button 
            type="submit" 
            class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-8 py-4 rounded-lg font-semibold text-lg hover:from-blue-700 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 shadow-lg"
          >
            <i class="fas fa-search mr-2"></i> Find Best Deals
          </button>
        </div>
      </form>
    </div>

    <!-- Results -->
    <div id="results" class="max-w-6xl mx-auto"></div>

    <!-- Loading Indicator -->
    <div id="loading" class="hidden text-center py-8">
      <div class="inline-block">
        <i class="fas fa-spinner loading-spinner text-4xl text-white"></i>
        <p class="text-white mt-4 text-lg">Analyzing flight options...</p>
      </div>
    </div>

    <!-- Error Message -->
    <div id="error" class="hidden max-w-4xl mx-auto bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-8">
      <div class="flex items-center">
        <i class="fas fa-exclamation-triangle mr-2"></i>
        <span id="error-message"></span>
      </div>
    </div>
  </div>

  <script>
    // Configuration - Update this URL when you deploy your backend
    const API_BASE_URL = 'https://your-backend-url.railway.app'; // Update this!
    
    // Form submission handler
    document.getElementById('searchForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = {
        from: document.getElementById('from').value.trim().toUpperCase(),
        to: document.getElementById('to').value.trim().toUpperCase(),
        departure: document.getElementById('departure').value,
        return: document.getElementById('return').value || null,
        passengers: parseInt(document.getElementById('passengers').value) || 1
      };

      // Validate required fields
      if (!formData.from || !formData.to || !formData.departure) {
        showError('Please fill in all required fields (From, To, Departure)');
        return;
      }

      // Validate date
      const departureDate = new Date(formData.departure);
      if (departureDate < new Date()) {
        showError('Departure date cannot be in the past');
        return;
      }

      // Show loading
      showLoading();
      hideError();

      try {
        const response = await fetch(`${API_BASE_URL}/api/flight-agent`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `Server error: ${response.status}`);
        }

        const data = await response.json();
        displayResults(data);

      } catch (error) {
        console.error('Search error:', error);
        showError(`Search failed: ${error.message}`);
      } finally {
        hideLoading();
      }
    });

    function showLoading() {
      document.getElementById('loading').classList.remove('hidden');
      document.getElementById('results').innerHTML = '';
    }

    function hideLoading() {
      document.getElementById('loading').classList.add('hidden');
    }

    function showError(message) {
      document.getElementById('error-message').textContent = message;
      document.getElementById('error').classList.remove('hidden');
    }

    function hideError() {
      document.getElementById('error').classList.add('hidden');
    }

    function displayResults(data) {
      const resultsDiv = document.getElementById('results');
      
      if (!data.results || data.results.length === 0) {
        resultsDiv.innerHTML = `
          <div class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded-lg text-center">
            <i class="fas fa-info-circle mr-2"></i>
            No flights found for the specified criteria. Try different dates or airports.
          </div>
        `;
        return;
      }

      const resultsHtml = `
        <div class="mb-6">
          <h2 class="text-2xl font-bold text-white mb-2">
            <i class="fas fa-chart-line mr-2"></i> Top Flight Recommendations
          </h2>
          <p class="text-gray-200">Found ${data.totalFlights} flights • Analyzed ${data.results.length} best options</p>
        </div>
        
        <div class="grid gap-6">
          ${data.results.map(flight => `
            <div class="bg-white rounded-xl shadow-lg p-6 card-hover">
              <div class="flex items-start justify-between mb-4">
                <div class="flex items-center">
                  <div class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-semibold mr-3">
                    #${flight.rank}
                  </div>
                  <div>
                    <h3 class="text-xl font-bold text-gray-800">${flight.airline}</h3>
                    <p class="text-gray-600">${flight.class} • ${flight.route}</p>
                  </div>
                </div>
                <div class="text-right">
                  <div class="text-2xl font-bold text-green-600">${flight.total_cost}</div>
                  <div class="text-sm text-gray-500">${flight.type}</div>
                </div>
              </div>
              
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                  <p class="text-sm text-gray-600 mb-1">Estimated Savings</p>
                  <p class="font-semibold text-green-600">${flight.estimated_savings}</p>
                </div>
                <div>
                  <p class="text-sm text-gray-600 mb-1">Transfer Information</p>
                  <p class="font-semibold text-blue-600">${flight.transfer_info}</p>
                </div>
              </div>
              
              <div class="bg-gray-50 rounded-lg p-4 mb-4">
                <p class="text-sm text-gray-700">
                  <i class="fas fa-lightbulb text-yellow-500 mr-1"></i>
                  <strong>Why this is best:</strong> ${flight.why_best}
                </p>
              </div>
              
              <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                  <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium ${flight.type === 'cash' ? 'bg-green-100 text-green-800' : 'bg-purple-100 text-purple-800'}">
                    <i class="fas ${flight.type === 'cash' ? 'fa-money-bill' : 'fa-coins'} mr-1"></i>
                    ${flight.type === 'cash' ? 'Cash Payment' : 'Miles + Tax'}
                  </span>
                </div>
                <a 
                  href="${flight.booking_link}" 
                  target="_blank" 
                  class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-200"
                >
                  <i class="fas fa-external-link-alt mr-2"></i>Book Now
                </a>
              </div>
            </div>
          `).join('')}
        </div>
        
        <div class="mt-8 text-center">
          <p class="text-gray-300 text-sm">
            <i class="fas fa-info-circle mr-1"></i>
            Results are AI-optimized and include both cash and miles+tax options
          </p>
        </div>
      `;

      resultsDiv.innerHTML = resultsHtml;
    }

    // Set default departure date to tomorrow
    const tomorrow = new Date();
    tomorrow.setDate(tomorrow.getDate() + 1);
    document.getElementById('departure').value = tomorrow.toISOString().split('T')[0];

    // Set default return date to 7 days later
    const nextWeek = new Date();
    nextWeek.setDate(nextWeek.getDate() + 8);
    document.getElementById('return').value = nextWeek.toISOString().split('T')[0];
  </script>
</body>
</html>
